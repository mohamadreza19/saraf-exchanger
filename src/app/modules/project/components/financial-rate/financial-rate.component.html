<div class="rounded-md border border-border px-2">
  <div class="flex items-center justify-between border-b border-border p-3 pb-5">
    <p>لیست نرخ</p>
    <app-button (buttonClick)="openModal()"> افزودن </app-button>
  </div>

  @if (control.value) {
  <div class="flex flex-col gap-2 py-2">
    <ul class="p-2">
      <div class="relative mb-2 bg-muted py-2 text-center text-lg font-bold text-muted-foreground">
        <div class="flex items-center justify-center gap-1">
          <p>نرخ</p>
          :
          <p>
            {{ control.value }}
          </p>
        </div>
        <div (click)="handleRemove()" class="absolute start-2 top-0 cursor-pointer text-lg font-bold">x</div>
      </div>

      <!-- <ng-container *ngTemplateOutlet="listItem; context: { label: 'نرخ', value: control.value }"></ng-container> -->
    </ul>
  </div>
  } @else {

  <div class="p-4 text-red-400">خالی!</div>
  }

  <ng-template #listItem let-label="label" let-value="value">
    <li class="my-1 flex justify-between">
      <section class="text-muted-foreground">{{ label }}:</section>
      <section class="text-sm font-light text-muted-foreground">{{ value }}</section>
    </li>
  </ng-template>
</div>
