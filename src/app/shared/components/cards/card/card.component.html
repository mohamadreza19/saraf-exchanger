<ng-container *ngIf="cardControl_.value as customer; else noCustomer">
  <div class="flex flex-col gap-3 rounded-md border border-border bg-muted pt-3">
    <!-- Use *ngIf with an else block -->
    <p class="text-center text-muted-foreground">مشتری انتخاب شده</p>

    <div class="flex gap-5 bg-background p-2">
      <div>
        <img class="h-36 w-36 rounded-lg border border-border" [src]="customer.imgUrl" alt="" />
      </div>
      <div class="flex flex-col p-1">
        <div class="mb-5 self-center">
          <p class="text-lg">
            <span class="font-semibold">نام :</span>
            <span class="font-light">
              {{ customer.name }}
            </span>
          </p>
        </div>
        <div>
          <app-button (buttonClick)="handleClickShowMore()" impact="bold"> نمایش وضعیت حساب </app-button>
        </div>
        <div *ngIf="showMore" class="flex flex-col gap-1 p-2">
          <p class="">
            <span class="font-semibold">نام :</span>
            <span class="font-light">
              {{ customer.name }}
            </span>
          </p>
          <p class="">
            <span class="font-semibold">موجودی :</span>
            <span class="font-light"> 1,000,000 </span>
          </p>
          <p class="">
            <span class="font-semibold">کد ملی:</span>
            <span class="font-light"> 124353534 </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Define the 'else' template -->
<ng-template #noCustomer>
  <p class="text-sm text-red-400">مشتری انتخاب نشده</p>
</ng-template>
