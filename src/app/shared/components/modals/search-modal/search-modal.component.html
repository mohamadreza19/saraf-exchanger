<div class="w-[500px] bg-background p-4">
  <p class="text-xl text-muted-foreground">جستجو پیشرفته</p>
  <form [formGroup]="form" class="grid grid-cols-2 gap-4 p-4">
    <ng-container *ngFor="let control of _getObjectValAsCustomControlArray(form.controls)">
      <app-input [control]="control"></app-input>
    </ng-container>
    <div class="col-span-2">
      <app-button impact="bold">جستجو</app-button>
    </div>
  </form>
</div>
